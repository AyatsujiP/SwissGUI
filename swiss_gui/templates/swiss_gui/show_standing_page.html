<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<body>
		<div class="ui text container">
			<a href='/swiss_gui'>
				<div>
					<h1 class="ui center aligned dividing header">Swiss Tournament Organizer</h1>
				</div>
			</a>
			
			<div class="ui three item menu">
  				<a class="item" href="/swiss_gui/show_pairing_page">Current Pairing</a>
				<a class="active item" href="/swiss_gui/show_standing_page">Standing</a>
				<a class="item" href="/swiss_gui/show_report_page">Report Results</a>
			</div>

			<h2 class="ui header">
				Round {{round}}:</p>
			</h2>
			<div class="ui segment">
				<h3 class="ui header">Pairing:</h3>
			<table class="ui celled table">
				<thead>
					<tr>
						<th>Ranking</th>
						<th>Name</th>
						<th>Score</th>
						<th>TieBreak</th>
					</tr>
				</thead>
				
				<tbody>
					{%for s in standing %}
						<tr>
							<td data-label="white_player ID">{{s.ranking}}</td>
							<td data-label="white_player ID">{{s.name}}</td>
							<td data-label="white_player ID">{{s.score}}</td>
							<td data-label="white_player ID">{{s.tiebreak_score}}</td>
						</tr>
					{%endfor%}
				</tbody>
			</table>

		</div>
	</body>
</html>
