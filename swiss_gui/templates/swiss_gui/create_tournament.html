<!DOCTYPE html>
<html>
	<head>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	</head>
	<body>
		<div class="ui text container">
			<a href='/swiss_gui'>
				<div>
					<h1 class="ui center aligned dividing header">Swiss Tournament Organizer</h1>
				</div>
			</a>

			<h2 class="ui header">
				Create New Tournament:</p>
			</h2>
			<div class="ui segment">
				<h3 class="ui header">Player Current List:</h3>
			<table class="ui celled table">
				<thead>
					<tr>
						<th>player ID</th>
						<th>name</th>
						<th>rating</th>
					</tr>
				</thead>
				<tbody>
					{%for pl in player_list %}
						<tr>
							<td data-label="player ID">{{pl.0}}</td>
							<td data-label="name">{{pl.1}}</td>
							<td data-label="rating">{{pl.2}}</td>
						</tr>
					{%endfor%}
				</tbody>
			</table>
			</div>
			<div class="ui center aligned text container" onclick="location.href='/swiss_gui/start_tournament'">
				<button class="ui primary button">
					Start Tournament
				</button>
			</div>
		</div>
	</body>
</html>
