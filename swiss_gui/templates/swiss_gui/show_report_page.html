<html>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
	<body>
		<form method="post" class="ui form" action="/swiss_gui/submit_result/">
		{% csrf_token %}
			<div class="ui text container">
				<a href='/swiss_gui'>
					<div>
						<h1 class="ui center aligned dividing header">Swiss Tournament Organizer</h1>
					</div>
				</a>

				<div class="ui four item menu">
	  				<a class="item" href="/swiss_gui/show_pairing_page">Current Pairing</a>
					<a class="item" href="/swiss_gui/show_standing_page">Standing</a>
					<a class="item" href="/swiss_gui/show_history_page">History</a>
					<a class="active item" href="/swiss_gui/show_report_page">Report Results</a>
				</div>
	
				<h2 class="ui header">
					Round {{round}}:</p>
				</h2>
				<div class="ui segment">
					<h3 class="ui header">Report Result:</h3>
				<table class="ui celled table">
					<thead>
						<tr>
							<th>White</th>
							<th></th>
							<th>Score</th>
							<th></th>
							<th>Black</th>
						</tr>
					</thead>
					<tbody>
						<div class="fields">
							<td><input type="text" name="whitename" placeholder="white name"></td>
							<td><input type="text" name="whiteresult" placeholder="0,0.5,1"></td>
							<td></td>
							<td><input type="text" name="blackresult" placeholder="0,0.5,1"></td>
							<td><input type="text" name="blackname" placeholder="black name"></td>
						</div>
					</tbody>
				</table>
				</div>
				<div class="ui center aligned text container">
					<button class="ui primary button" type="submit">
						Submit Results
					</button>
				</div>
			</div>
		</form>
	</body>
</html>
