{% extends 'base.html' %}

{% block content %}
		<form method="post" class="ui form" action="/swiss_gui/submit_result/">
			{% csrf_token %}
				<div class="ui four item menu">
	  				<a class="item" href="/swiss_gui/show_pairing_page">Current Pairing</a>
					<a class="item" href="/swiss_gui/show_standing_page">Standing</a>
					<a class="item" href="/swiss_gui/show_history_page">History</a>
					<a class="active item" href="/swiss_gui/show_report_page">Report Results</a>
				</div>
	
				<h2 class="ui header">
					Round {{round}}:</p>
				</h2>
				<div class="ui segment">
					<h3 class="ui header">Report Result:</h3>
				<table class="ui celled table">
					<thead>
						<tr>
							<th>White</th>
							<th></th>
							<th>Score</th>
							<th></th>
							<th>Black</th>
						</tr>
					</thead>
					<tbody>
						<div class="fields">
							<td><div class="ui input"><input type="text" name="whitename" placeholder="white name"></div></td>
							<td><div class="ui input"><input type="text" name="whiteresult" placeholder="0,0.5,1"></div></td>
							<td></td>
							<td><div class="ui input"><input type="text" name="blackresult" placeholder="0,0.5,1"></div></td>
							<td><div class="ui input"><input type="text" name="blackname" placeholder="black name"></div></td>
						</div>
					</tbody>
				</table>
				</div>
				<div class="ui center aligned text container">
					<button class="ui primary button" type="submit">
						Submit Results
					</button>
				</div>
			</form>
{% endblock %}
